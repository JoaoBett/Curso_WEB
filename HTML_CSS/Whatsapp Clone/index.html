<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Whatsapp</title>
</head>
<body>
    <head>
        <div class="topbar">
            <h3>Whatsapp Web Clone</h3>

        </div>
    </head>

    <nav>
        <div class="container">
            <aside class="sidebar">
                    <div class="toolbar-container">
                        <img src="assets/images/avatar1.png" alt="PicAvatar1">
                        <div class="auxicons-toobal-container">
                            <i class="fas fa-spinner"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                <div class="notification-container">
                    <i class="fas fa-bell-slash"></i>
                    <p class="receive-notification">Get notifications from new messages</p>
                    <p class="active-notification">Activate notifications on your Desktop
                        <i class="fas fa-angle-right"></i>
                    </p>
                    <div class="search-container">
                        <i id="contact-search" class="fas fa-search"></i>
                        <input type="text" name="search" id="search" placeholder="Search or start a new conversation">
                    </div>
                    <div class="contact-container">
                        <div class="contact-box">
                            <img src="user-photo" alt="">
                        </div>

                    </div>
                </div>
            </aside>
            <main class="chat-container">

            </main>
        </div>
    </nav>

    <footer>

    </footer>
</body>
</html>
